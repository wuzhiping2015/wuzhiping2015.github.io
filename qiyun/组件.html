<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>组件测试</title>
</head>
<link rel="stylesheet" type="text/css" href="assets/css/zz-global.css">
<link rel="stylesheet" type="text/css"
	href="assets/css/zz-components.css">
<<style>
.select,.datepicker,.inp {
	width: 200px;
}

</style>
<body>
	<div class="wrapper">
		<ul class="form-grid font4 res">
			<li class="w100"><label class="form-lab">下拉框1</label><span
				class="select select-only disabled"> <input type="text"
					readonly="readonly" class="select-name" placeholder="请选择">
					<em class="QY_com_icon"></em> <input class="select-data" name="sex">
					<ul class="select-box">
						<li dataValue="1">男</li>
						<li dataValue="0">女</li>
						<li dataValue="2">中性</li>
					</ul>
			</span></li>
			<li class="w100"><label class="form-lab">下拉框2</label><span
				class="select select-only" funcGetData="CurPage.selectData_sex">
					<input type="text" value="男" readonly="readonly"
					class="select-name" placeholder="请输入"> <em
					class="QY_com_icon"></em> <input class="select-data" value="1"
					name="sex">
			</span></li>
			<li class="w100"><label class="form-lab">下拉框3</label> <span
				class="select" funcGetData="CurPage.selectData_sex"> <input
					type="text" class="select-name" placeholder="请输入"> <em
					class="QY_com_icon"></em> <input class="select-data" value="1"
					name="sex">
			</span></li>
		</ul>

		<ul class="form-grid font4 res">
			<li class="w100"><label class="form-lab">单选框1</label> <span
				class="diy-radio radio-inline"><input class="radio-data"
					name="type" value="2"> <label class="radio" dataValue="1">
						<i class="QY_com_icon"></i> <em>类型一</em>
				</label> <label class="radio action" dataValue="2"> <i
						class="QY_com_icon"></i> <em>类型二</em>
				</label> </span></li>
		</ul>

		<ul class="form-grid font4 res">
			<li class="w100"><label class="form-lab">单选框-2</label> <span
				class="diy-radio"><input class="radio-data" name="type"
					value="2"> <label class="radio" dataValue="1">类型一</label> <label
					class="radio action" dataValue="2"> 类型二 </label> </span></li>
		</ul>

		<ul class="form-grid font4 res">
			<li class="w100"><label class="form-lab">多选框1</label> <span
				class="radio-inline"> <span class="checkbox "> <i
						class="QY_com_icon"></i> <input name="shencai" value="1">
						<em>身材好</em>
				</span> <span class="checkbox"> <i class="QY_com_icon"></i> <input
						name="face"> <em>脸蛋好</em>
				</span> <span class="checkbox"> <i class="QY_com_icon"></i> <input
						name="renpin"> <em>人品好</em>
				</span></span></li>
		</ul>
		<ul class="form-grid font4 res">
			<li class="w100"><label class="form-lab">日期1</label>
				<div class="datepicker">
					<input type="text" class="datepicker-show"> <em
						class="QY_date_icon">&nbsp;</em> <input class="datepicker-data"
						name="startDate">
				</div></li>
		</ul>
		<ul class="form-grid font4 res">
			<li class="w100"><label class="form-lab">数字1</label> <input
				class="inp limit-number" type="text" placeholder="只能填非负数"></li>
			<li class="w100"><label class="form-lab">数字2</label> <input
				class="inp limit-number" type="text" numberType="2"
				placeholder="只能填正数"></li>

			<li class="w100"><label class="form-lab">数字3</label> <input
				class="inp limit-number" type="text" numberType="2" limitPoint="0"
				placeholder="只能填正整数"></li>

			<li class="w100"><label class="form-lab">数字3.1</label> <input
				class="inp limit-number" type="text" numberType="2" limitPoint="2"
				placeholder="只能填正整数,小数点2位"></li>


			<li class="w100"><label class="form-lab">数字4</label> <input
				class="inp limit-number" numberType="-1" type="text"
				placeholder="只能填非正数"></li>
			<li class="w100"><label class="form-lab">数字5</label> <input
				class="inp limit-number" numberType="-2" type="text"
				placeholder="只能填负数，有bug"></li>
		</ul>
	</div>
	<script src="assets/js/jquery-1.10.1.js"></script>
	<script src="assets/js/zz-diyComponents.js"></script>
	<script src="assets/js/zz-datepicker.js"></script>
	<script src="assets/js/zz-test-components.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
	</head>
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">

	<body>
		<div class="QY_login">
			<div class="QY_nav">
				<div class="QY_com">
					<a href="javascript:;" title="企云"><img src="assets/images/default/QY_LOGO.png" width="153" height="49" /></a>
					<div class="nav_link">
						<a href="hr.onlyou.com">hr.onlyou.com</a>
						轻量级企业管理云平台
					</div>
				</div>
			</div>
			<div class="QY_com">
				<div class="login_con">
					<div class="login_img">
						<img src="assets/images/default/login_03.png" width="663" height="415"/>
					</div>
					<form class="login_con_form">
						<h5 class="login_tit">
					 	 	<a href="#">登陆<i>&nbsp;</i></a>
					 	 	注册账号
					 	 </h5>
						<div class="login_box">
							<div>
								<label class="lab"></label>
								<input tabindex="1" type="text" placeholder="用户名称" maxlength="20">
							</div>
							<div class="n1">
								<label class="lab"></label>
								<input tabindex="1" type="text" placeholder="企业名称" maxlength="20">
							</div>
							<div>
								<label class="lab"></label>
								<input tabindex="1" type="text" placeholder="手机号码" maxlength="20">
							</div>
							<div class="code">
								<input tabindex="1" type="text" value="" placeholder="验证码" maxlength="4">
								<a href="javascript:void(0);">
									<img src="assets/images/default/code.jpg" alt="点击更换验证码">
								</a>
								<a href="javascript:void(0);" class="link">看不清楚换一张</a>
							</div>

							<div class="vcode n3">
								<label class="lab"></label>
								<input tabindex="1" type="text" value="" placeholder="手机验证码" maxlength="4">
								<a href="javascript:void(0);" role="button">获取验证码</a>
							</div>
							<div class="n4">
								<label class="lab"></label>
								<input tabindex="1" type="password" placeholder="密码(不少于6位)" maxlength="20">
							</div>
							<div class="n4">
								<label class="lab"></label>
								<input tabindex="1" type="password" placeholder="再次输入密码" maxlength="20">
							</div>
							<a class="form_submit" href="javascript:void(0);">注 册</a>
                          
                          <div class="radio">
                                <em class="radio_box active">
                                    <input type="radio">
                                                                                                      我已阅读并同意<a href="#" target="_blank">《企云用户协议》</a>
                                </em>
                          </div>
							
						</div>
					</form>
				</div>
			</div>
			<div class="QY_footer">
	            <div class="QY_com">
	                CopyRight © 2013-2015 深圳商集企业服务有限公司 粤ICP备15106072号-3
	            </div>
        </div>
		</div>
	</body>

</html>

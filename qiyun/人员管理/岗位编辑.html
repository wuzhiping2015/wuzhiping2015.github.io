<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>岗位编辑</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/global.css">
	</head>
	<body>
		<div class="wrapper">
	        <div class="container">
	        	<div class="QY_box">
		        	<div class="QY_tit">操作</div>  
	               <div class="clearfix" style="width: 880px;">
	               	  <!------------------------数据录入------------------------>
                        <ul class="form-grid font6">
                            <li class="col-sm-6">
                                <label class="form-lab"><span class="required">*</span>岗位编码</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text"  placeholder="16100061"  disabled="disabled">
                                </div>
                            </li>
                            <li class="col-sm-6">
                                <label class="form-lab">岗位名称</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text" placeholder="应用开发部员工">
                                </div>
                            </li>
                            <li class="col-sm-6">
                              <label class="form-lab">岗位类别</label>
                               <div class="form-control">
                                    <label class="select select-royal">
                                        <input type="text" placeholder="普通岗位">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
                             <li class="col-sm-6">
                              <label class="form-lab">岗位类型</label>
                                <div class="form-control">
                                   <label class="select select-royal">
                                        <input type="text" placeholder="普通岗位">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
                             <li class="col-sm-6">
                              <label class="form-lab">岗位分类</label>
                                <div class="form-control">
                                  <label class="select select-royal">
                                        <input type="text" placeholder="">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
                              <li class="col-sm-6">
                              <label class="form-lab">状态</label>
                                <div class="form-control">
                                  <span class="radio-inline">
                                        <label class="radio">
                                           <i class="QY_com_icon">&nbsp;</i>
                                            <input type="checkbox">
                                            <em>供应商</em>
                                        </label>
                                        <label class="radio action">
                                            <i class="QY_com_icon">&nbsp;</i>
                                            <input type="checkbox">
                                            <em>客户(个体)</em>
                                        </label>
                                    </span>
                                </div>
                            </li>
                             <li class="col-sm-6">
                              <label class="form-lab">岗位级别</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text" placeholder="3">
                                </div>
                            </li>
                             <li class="col-sm-6">
                                <label class="form-lab">所属机构</label>
                                <div class="form-control">
                                     <input class="inp inp-royal" type="text" placeholder="应用开发部">
                                </div>
                            </li>
                             <li class="col-sm-12">
                              <label class="form-lab">备注</label>
                                <div class="form-control">
                                  <textarea class="textarea"></textarea>
                                </div>
                            </li>
                              <li class="col-sm-6 w100">
                              <label class="form-lab">&nbsp;</label>
                                <div class="form-control">
                                   <a class="btn btn-info mr10" href="javascript:;">保存</a>
                                   <a class="btn btn-primary" href="javascript:;">保存并继续</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                 </div>
	        </div>
        </div>
</body>
</html>

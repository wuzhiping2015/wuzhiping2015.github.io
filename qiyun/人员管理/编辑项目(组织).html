<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑项目(组织)</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/global.css">
	</head>
	<body>
		<div class="wrapper">
	        <div class="container">
	        	<div class="QY_box">
		        	<div class="QY_tit">操作</div>  
	               <div class="clearfix" style="width: 880px;">
	               	  <!------------------------数据录入------------------------>
                        <ul class="form-grid font8">
                            <li class="col-sm-6">
                                <label class="form-lab"><span class="required">*</span>岗位编码</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text"  placeholder="16100061"  disabled="disabled">
                                </div>
                            </li>
                            <li class="col-sm-6">
                                <label class="form-lab">组织名称</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text" placeholder="研发部">
                                </div>
                            </li>
                            <li class="col-sm-6">
                              <label class="form-lab">组织类型</label>
                               <div class="form-control">
                                    <label class="select select-royal">
                                        <input type="text" placeholder="普通岗位">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
                             <li class="col-sm-6">
                              <label class="form-lab">所属组织</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text" placeholder="厦门商集企业咨询有限责任公司" disabled="disabled">
                                </div>
                            </li>
                             <li class="col-sm-6">
                              <label class="form-lab">业务类型</label>
                                <div class="form-control">
                                    <label class="select select-royal">
                                        <input type="text" placeholder="">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
                              <li class="col-sm-6">
                              <label class="form-lab">所属上级</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text" placeholder="厦门收益乐支付技术有限公司" disabled="disabled">
                                </div>
                            </li>
                             <li class="col-sm-6">
                              <label class="form-lab">组织等级</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text" placeholder="3" disabled="disabled">
                                </div>
                            </li>
                             <li class="col-sm-6">
                                <label class="form-lab">有效期</label>
                                <div class="form-control">
                                    <div class="input-group" style="width: 260px;">
                                        <div class="datepicker" style="width: 50%">
                                            <input type="text" placeholder="2015-09-01">
                                            <img src="../assets/images/sprite/date-icon.png">
                                        </div>
                                        <span class="form-text">~</span>
                                        <div class="datepicker" style="width: 50%">
                                            <input type="text" placeholder="2015-09-01">
                                            <img src="../assets/images/sprite/date-icon.png">
                                        </div>
                                    </div>
                                </div>
                            </li>
                             <li class="col-sm-6">
                              <label class="form-lab">状态</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text" placeholder="有效">
                                </div>
                            </li>
                              <li class="col-sm-6 w100">
                              <label class="form-lab">&nbsp;</label>
                                <div class="form-control">
                                   <a class="btn btn-info mr10" href="javascript:;">保存</a>
                                   <a class="btn btn-primary" href="javascript:;">取消</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                 </div>
	        </div>
        </div>
</body>
</html>

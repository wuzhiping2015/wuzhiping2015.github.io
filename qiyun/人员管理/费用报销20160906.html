<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>费用报销</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/global.css">
	</head>
	<body>
		<div class="wrapper">
	        <div class="container">
	        	<div class="QY_box">
		        	<div class="QY_tit">费用报销-差旅费</div>  
	                <div class="clearfix" style="width: 880px;">
	                	   <!------------------------数据录入------------------------>
                        <ul class="form-grid font8">
                            <li class="col-sm-6 w100">
                                <label class="form-lab">审批编号</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text"  placeholder="fm16100060001"  disabled="disabled">
                                </div>
                            </li>
                            <li class="col-sm-6 w100">
                                <label class="form-lab">申请人</label>
                                <div class="form-control">
                                    <label class="select select-royal disabled">
                                        <input type="text" placeholder="管理员">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
                            <li class="col-sm-6 w100">
                              <label class="form-lab">申请岗位</label>
                                <div class="form-control">
                                    <label class="select select-royal">
                                        <input type="text" placeholder="it部员工">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                                <label class="form-lab">申请部门</label>
                                <div class="form-control">
                                    <label class="select select-royal disabled">
                                        <input type="text" placeholder="北京混动科技" placeholder="2015-09-01">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
                            <li class="col-sm-6 w100">
                                <label class="form-lab"><span class="required">*</span>报销日期</label>
                                <div class="form-control">
                                    <div class="input-group">
                                        <div class="datepicker">
                                            <input class="date-royal" type="text">
                                            <img src="../assets/images/sprite/date-icon.png">
                                        </div>                                       
                                    </div>
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                              <label class="form-lab"><span class="required">*</span>交通工具</label>
                                <div class="form-control">
                                    <label class="select select-royal">
                                        <input type="text" placeholder="飞机">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                              <label class="form-lab"><span class="required">*</span>往/返</label>
                                <div class="form-control">
                                    <label class="select select-royal">
                                        <input type="text" placeholder="往">
                                        <em class="QY_com_icon"></em>
                                    </label>
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                                <label class="form-lab"><span class="required">*</span>出发地</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text">
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                                <label class="form-lab"><span class="required">*</span>目的地</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text">
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                                <label class="form-lab">行程时间</label>
                                <div class="form-control">
                                    <div class="input-group inp-royal">
                                        <div class="datepicker" style="width: 50%">
                                            <input type="text" placeholder="2016-09-01">
                                            <img src="../assets/images/sprite/date-icon.png">
                                        </div>
                                        <span class="form-text">~</span>
                                        <div class="datepicker" style="width: 50%">
                                            <input type="text" placeholder="2016-09-01">
                                            <img src="../assets/images/sprite/date-icon.png">
                                        </div>
                                    </div>
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                                <label class="form-lab"><span class="required">*</span>报销金额(元)</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text" placeholder="请填写报销金额">
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                                <label class="form-lab"><span class="required">*</span>费用说明</label>
                                <div class="form-control">
                                    <textarea class="textarea" placeholder="请填写报销金额"></textarea>
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                                <label class="form-lab">附件</label>
                                <div class="form-control">
                                    <a class="upload-attach" href="###"><i></i>上传附件</a>
                                </div>
                            </li>
							<li class="col-sm-6 w100">
                                <label class="form-lab">下一审批人</label>
                                <div class="form-control">
                                    <input class="inp inp-royal" type="text" placeholder="请填写报销金额">
                                </div>
                            </li>
                            <li class="col-sm-6 w100">
                              <label class="form-lab">&nbsp;</label>
                                <div class="form-control">
                                   <a class="btn btn-info mr10" href="javascript:;">保存</a>
                                   <a class="btn btn-primary" href="javascript:;">取消</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                 </div>
	        </div>
        </div>
</body>
</html>

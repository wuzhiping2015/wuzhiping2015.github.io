	<script>
		let data = {
			Username: 'Factory',
			password: '3A7Q9644',
		};
		var Helios = new Vue({
			el: "#login",
			data: data,
			created() {
				let that = this;
				document.onkeypress = function (event) {
					var keyCode = document.all ? event.keyCode : event.which;
					if (keyCode == 13) {
						that.Login();
						return false;
					}
				}
			},
			mounted() {
				/* util.copy(); */
			},
			methods: {
				Login() {
					var user = (data.Username).trim();
					var pwd = (data.password).trim();
					if (user.length == 0 || pwd.length == 0) {
						util.error('Please enter the user password');
					} else {
						util.login(user, pwd);
					}
				},
				keyEnble(ev) {
					if (ev.keyCode == 13) {
						this.Login();
					}
				},
			},
		});

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script>
			function f() {
				document.write("hhhhhh\n");
				a();
			}

			function a() {
				document.write("aaa\n");
				c()
			}

			function c() {
				document.write("bbbbbb\n");
				d()
			}

			function d() {
				document.write("ddd\n");
			}
			f();


			function stack() {
				this.item = [];
				stack.prototype.push = function(element) {
					this.item.push(element)
				}

				stack.prototype.pop = function() {
					return this.item.pop();
				}

				stack.prototype.peek = function() {

					return this.item[this.item.length - 1];
				}


			}
			var s = new stack();
			s.push(12);
			s.push(12);
			s.push(12);
		
		    
		
		
		function dec2bin(x){
			var stack=new dec2bin();
			while(x>0){
				stack.push(x%2);
			}
		}
		
		
			
		</script>

	</body>
</html>

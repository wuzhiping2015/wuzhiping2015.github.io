<!DOCTYPE html>
<html lang="en">

  <head>
    <html xmlns="http://www.w3.org/1999/xhtml">
      <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>vue</title>
      </head>
      <script type="text/javascript" src="vue.js"></script>

      <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
      <link rel="stylesheet" href="animate.min.css">
  </head>

  <body>

    <div id="news">
      {{total}}
      <buttoncounter v-on:inc="inc"></buttoncounter>
      <buttoncounter v-on:inc="inc"></buttoncounter>

    </div>

    <script>
      Vue.component("buttoncounter", {
        template: "<button v-on:click='incrhand'>{{counter}}</button>",
        data: function() {
          return {
            counter: 0
          }
        },
        methods: {
          incrhand: function() {
            this.counter += 1
            this.$emit("inc")
          }
        },
      })
      new Vue({
        el: "#news",
        data: {
          total: 0
        },
        methods: {
          inc: function() {
            this.total += 1
          }
        }
      });
    </script>



  </body>
</html>

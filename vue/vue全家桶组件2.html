<!DOCTYPE html>
<html lang="en">

  <head>
    <html xmlns="http://www.w3.org/1999/xhtml">

      <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>vue</title>
      </head>

      <link rel="stylesheet" href="src/assets/css/bootstrap.min.css?2019827" />
      <link rel="stylesheet" href="src/assets/css/global.css?2019827" />
      <!-- Font Awesome -->
      <link rel="stylesheet" href="src/assets/css/font-awesome.min.css?2019827" />
      <!-- Theme style -->
      <link rel="stylesheet" href="src/assets/css/AdminLTE.min.css?2019827" />
      <link rel="stylesheet" href="src/assets/css/skins/skin-black.min.css?2019827" />
      <link rel="stylesheet" href="src/assets/css/index.css?2019827">

      <script type="text/javascript" src="src/assets/js/jquery.js"></script>
      <script type="text/javascript" src="src/assets/js/vue.js"></script>
      <script type="text/javascript" src="src/assets/js/index.js"></script>
      <script type="text/javascript" src="src/assets/js/adminlte.js"></script>


  </head>

  <body class="skin-blue sidebar-mini" style="height: auto; min-height: 100%;">
    <div id="vm1">
      <div class="wrapper" style="height: auto; min-height: 100%;">
       <!-- <Elementui></Elementui>

        <message content="content"></message>
        <myconent qw="组件传值" content="mycontent" title="1222"></myconent>
 -->
        <div class="elementui">
          <el-row>
            <el-button>默认按钮</el-button>
            <el-button type="primary">主要按钮</el-button>
            <el-button type="success">成功按钮</el-button>
            <el-button type="info">信息按钮</el-button>
            <el-button type="warning">警告按钮</el-button>
            <el-button type="danger">危险按钮</el-button>
          </el-row>
          <el-row>
            <el-button plain>朴素按钮</el-button>
            <el-button type="primary" plain>主要按钮</el-button>
            <el-button type="success" plain>成功按钮</el-button>
            <el-button type="info" plain>信息按钮</el-button>
            <el-button type="warning" plain>警告按钮</el-button>
            <el-button type="danger" plain>危险按钮</el-button>
          </el-row>
          <el-row>
            <el-button round>圆角按钮</el-button>
            <el-button type="primary" round>主要按钮</el-button>
            <el-button type="success" round>成功按钮</el-button>
            <el-button type="info" round>信息按钮</el-button>
            <el-button type="warning" round>警告按钮</el-button>
            <el-button type="danger" round>危险按钮</el-button>
          </el-row>
          <el-row>

            <el-button type="primary" icon="el-icon-edit" circle></el-button>
            <el-button type="success" icon="el-icon-check" circle></el-button>
            <el-button type="info" icon="el-icon-message" circle></el-button>
            <el-button type="warning" icon="el-icon-star-off" circle></el-button>
            <el-button type="danger" icon="el-icon-delete" circle></el-button>
          </el-row>
        </div>





        <div>

          <img :src="src" class="width">
          <ul style="font-size: 20px; color: #00E765;">
            <li v-for="(v,i) in ullist">{{i}}:{{v}}</li>
          </ul>

        </div>

        <el-form ref="form" :model="form" label-width="80px">
          <el-form-item label="活动名称">
            <el-input v-model="form.name"></el-input>
          </el-form-item>
          <el-form-item label="活动区域">
            <el-select v-model="form.region" placeholder="请选择活动区域">
              <el-option label="区域一" value="shanghai"></el-option>
              <el-option label="区域二" value="beijing"></el-option>
            </el-select>
          </el-form-item>
          <el-form-item label="活动时间">
            <el-col :span="11">
              <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
            </el-col>
            <el-col class="line" :span="2">-</el-col>
            <el-col :span="11">
              <el-time-picker placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
            </el-col>
          </el-form-item>
          <el-form-item label="即时配送">
            <el-switch v-model="form.delivery"></el-switch>
          </el-form-item>
          <el-form-item label="活动性质">
            <el-checkbox-group v-model="form.type">
              <el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
              <el-checkbox label="地推活动" name="type"></el-checkbox>
              <el-checkbox label="线下主题活动" name="type"></el-checkbox>
              <el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
            </el-checkbox-group>
          </el-form-item>
          <el-form-item label="特殊资源">
            <el-radio-group v-model="form.resource">
              <el-radio label="线上品牌商赞助"></el-radio>
              <el-radio label="线下场地免费"></el-radio>
            </el-radio-group>
          </el-form-item>
          <el-form-item label="活动形式">
            <el-input type="textarea" v-model="form.desc"></el-input>
          </el-form-item>
          <el-form-item>
            <div id="abc">{{form}}</div>
            <el-button type="primary" @click="onSubmit">立即创建</el-button>
            <el-button>取消</el-button>
          </el-form-item>
        </el-form>

      </div>
    </div>
    <script>
      var data = {
        src: 'dist/static/img/11.d25a6cc.gif',
        class: 'width',
        ullidata: ["计算属性监听器", "computed", "ullist()"],
        radio: 1,
        form: {
          name: '',
          region: '',
          date1: '',
          date2: '',
          delivery: false,
          type: [],
          resource: '',
          desc: ''
        }

      }
      var vm1 = new Vue({
        el: '#vm1',

        data: data,

        //计算属性监听器
        computed: {
          ullist: function() {
            return this.ullidata
          }
        },
        methods: {
          onSubmit() {
            $("#abc").html(1111);
            this.$message({
              type: "info",
              message: vm1.form
            });
          }
        },
        //过滤器
        filters: {

        },

        watch: {

        }


      });




      //组件1
      var message = Vue.extend({
        props: ["content"],
        template: `<h1>VUE Element</h1>`
      });
      Vue.component("message", message);


      //组件2
      var myconponent = Vue.component("myconent", {
        props: ["title", "content", 'qw'],
        data: function() {
          return {
            desc: "124",
            abcd: "444444",
            trues: true,
            name: "组件事件",
            src: 'dist/static/img/11.d25a6cc.gif',
            width: "width"
          }
        },
        template: `<div><h1>{{title}}-{{content}}-{{desc}} - {{abcd}}  -  {{qw}}-{{trues}}</h1>
         <el-button type="primary" plain @click='alert'>{{name}}</el-button>
            <img :src="src" :class=[width]>
        </div>`,
        methods: {
          alert: function() {
            this.trues = !this.trues;
            this.abcd = 12222;
          }
        }
      })


      //组件3
      Vue.component("Elementui", {
        props: [],
        data: function() {
          return {}
        },
        template: `<div class="row">
            <div class="box-body no-padding" style="">
              <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><i class="fa fa-inbox"></i> Inbox
                  <span class="label label-primary pull-right">12</span></a></li>
                <li><a href="#"><i class="fa fa-envelope-o"></i> Sent</a></li>
              </ul>
            </div>
         </div>`,
        //事件
        methods: {

        }
      });


      //*************事件处理器
    </script>

  </body>
  <style scoped="">
    .width {
      width: 60px;
    }
  </style>
</html>

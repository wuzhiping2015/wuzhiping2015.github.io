    <script>
      var data = {
        cc: 0,
        mess: "一个打他数据"
      }

      Vue.component("jczj", {
        template: "<div class='一个测试基础组件'>{{cc}}{{mess}}</div>",
        data: function() {
          return data
        }
      })


      Vue.component("my-comment1", {
        template: "<div>一个测试文件 {{mess}}     <button @click='cc+=2'>按钮1  ： {{cc}}</button>  </div>",
        data: function() {
          return data
        }
      })





      Vue.component("zhujian", {
        template: "<div>组件2222化开发</div>"
      });

      Vue.component("zhujian1", {
        template: "<div>组件444444444444化开发</div>"
      });

      Vue.component("app-nav", {
        template: "<div>头部</div>"
      });
      Vue.component("app-slidebar", {
        template: "<h1>菜单</h1>"
      });
      Vue.component("app-content", {
        template: "<h1>内容区域</h1>"
      });



      var headerTitle = {
        template: "<h3>组件练习</h3>"
      }
      var headerContent = {
        template: "<p>一个段落</p>"
      }

      var header = {
        template: `<div class="hd">,
                   <header-content></header-content>
                   <header-title></header-title>
              </div>`,

        components: {
          "header-content": headerContent,
          "header-title": headerTitle
        }
      }



      var vm = new Vue({
        el: "#app",
        components: {
          "my-comment": header
        }
      })
    </script>
